<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="Sortable.min.js"></script>
		<script src="quicksort.js"></script>
		<script src="itemManagement.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="panel panel-default">
			<div class="panel-body">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addLinkModal">
				  Add Item
				</button>
				&nbsp;&nbsp;
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addFolderModal">
				  Add Folder
				</button>
			</div>
		</div>
		<div id="allItems" class="row">
		</div>
		<!-- Add Link Modal -->
		<div class="modal fade" id="addLinkModal" tabindex="-1" role="dialog" aria-labelledby="addLinkModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="addLinkModalLabel">Add item</h4>
		      </div>
		      <div class="modal-body">
		        <div class="row">
							<div class="col-md-4">Name</div>
							<div class="col-md-8"><input type="text" id="itemName" name="itemName" /></div>
						</div>
						<div class="row">
							<div class="col-md-4">Description (optional)</div>
							<div class="col-md-8"><input type="text" id="itemDesc" name="itemDesc" /></div>
						</div>
						<div class="row">
							<div class="col-md-4">Url</div>
							<div class="col-md-8"><input type="text" id="itemUrl" name="itemUrl" /></div>
						</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        <button id="addItemButton" type="button" class="btn btn-primary">Add</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- Add Folder Modal -->
		<div class="modal fade" id="addFolderModal" tabindex="-1" role="dialog" aria-labelledby="addFolderModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="addFolderModalLabel">Add folder</h4>
		      </div>
		      <div class="modal-body">
		        <div class="row">
							<div class="col-md-4">Name</div>
							<div class="col-md-8"><input type="text" id="folderName" name="folderName" /></div>
						</div>
						<div class="row">
							<div class="col-md-4">Description (optional)</div>
							<div class="col-md-8"><input type="text" id="folderDesc" name="folderDesc" /></div>
						</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        <button id="addFolderButton" type="button" class="btn btn-primary">Add</button>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
</html>
